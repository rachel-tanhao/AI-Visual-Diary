{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Create Your Avatar</h3>
        </div>
        <div class="card-body">
            <h4 class="mb-4">Welcome, {{ username }}!</h4>
            
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Generate Avatars</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
