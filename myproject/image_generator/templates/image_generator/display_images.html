<!DOCTYPE html>
<html>
<head>
    <title>Generated Images</title>
    <style>
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .image-container {
            position: relative;
            cursor: pointer;
            border: 3px solid transparent;
            border-radius: 10px;
            overflow: hidden;
        }
        .image-container.selected {
            border-color: #4CAF50;
        }
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }
        .buttons {
            text-align: center;
            margin: 20px;
        }
        .confirm-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .confirm-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Generated Images</h1>
    <form action="{% url 'image_generator:select_image' generation_id=generation_id %}" method="post">
        {% csrf_token %}
        <div class="image-grid">
            {% for image in images %}
            <div class="image-container" onclick="selectImage(this, '{{ image.id }}')">
                <img src="{{ image.url }}" alt="Generated Image">
                <div style="display: none;">Image ID: {{ image.id }}</div>
            </div>
            {% endfor %}
        </div>

        <input type="hidden" name="image_id" id="selectedImage">
        <div class="buttons">
            <button type="submit" class="confirm-button" id="confirmButton" disabled>
                Confirm Selection
            </button>
            <a href="{% url 'image_generator:home' %}" class="button">
                Generate New Images
            </a>
        </div>
    </form>

    <script>
        function selectImage(container, imageId) {
            // Remove selection from all containers
            document.querySelectorAll('.image-container').forEach(el => {
                el.classList.remove('selected');
            });
            
            // Add selection to clicked container
            container.classList.add('selected');
            
            // Update hidden input
            document.getElementById('selectedImage').value = imageId;
            
            // Enable confirm button
            document.getElementById('confirmButton').disabled = false;
        }
    </script>
</body>
</html>
