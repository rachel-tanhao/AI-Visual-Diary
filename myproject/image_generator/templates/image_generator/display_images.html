<!DOCTYPE html>
<html>
<head>
    <title>Generated Images</title>
    <style>
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .image-container {
            position: relative;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
        }
        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .selected {
            border: 3px solid #4CAF50;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .controls {
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Select Your Avatar</h1>
    <form action="{% url 'image_generator:select_image' generation_id=generation_id %}" method="POST" id="imageForm">
        {% csrf_token %}
        <div class="image-grid">
            {% for image in images %}
            <div class="image-container" onclick="selectImage(this, '{{ image.id }}')">
                <img src="{{ image.url }}" alt="Generated image {{ forloop.counter }}">
            </div>
            {% endfor %}
        </div>
        <input type="hidden" name="image_id" id="selectedImage">
        <div class="controls">
            <button type="submit" class="button">Use Selected Image</button>
            <a href="{% url 'image_generator:home' %}" class="button">Generate New Images</a>
        </div>
    </form>

    <script>
        function selectImage(container, imageId) {
            // Remove selection from all containers
            document.querySelectorAll('.image-container').forEach(cont => {
                cont.classList.remove('selected');
            });
            
            // Add selection to clicked container
            container.classList.add('selected');
            
            // Update hidden input
            document.getElementById('selectedImage').value = imageId;
        }
    </script>
</body>
</html>
