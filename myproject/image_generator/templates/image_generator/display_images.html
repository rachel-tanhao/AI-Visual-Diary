<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Images</title>
</head>
<body>
    <h1>Generated Images</h1>
    <h2>Generation ID: {{ generation_id }}</h2>
    <div>
        {% for image in images %}
            <img src="{{ image.url }}" alt="Generated Image" style="max-width: 300px; margin: 10px;">
        {% empty %}
            <p>No images generated.</p>
        {% endfor %}
    </div>
    <a href="{% url 'upload_diary' %}">Upload another diary</a>
</body>
</html>
