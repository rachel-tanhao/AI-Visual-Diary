<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Diary</title>
</head>
<body>
    <h1>Upload Your Diary Image</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="diary_image">Select an image:</label>
        <input type="file" name="diary_image" id="diary_image" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
